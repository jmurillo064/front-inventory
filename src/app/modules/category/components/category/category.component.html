<mat-card style="margin: 20px;">
    <h2 class="alinear">Listado de Categorías</h2>
    <mat-card-header>
        <div class="container-div-search">
            <div class="div-search">
                <input
          type="text" #input
          placeholder="Buscar por nombre"
          class="rounded-input"
          [(ngModel)]="terminoBusqueda"
        />
            </div> 
            <div class="div-search">
                <input
          type="text" #input
          placeholder="Buscar por descripción"
          class="rounded-input"
          [(ngModel)]="terminoBusquedaDescripcion"
        />
            </div>    
        </div> 
    </mat-card-header>
    <mat-card-header>
        <div class="right">
            <ul>
                <li>
                    <button mat-raised-button color="primary" (click)="openCategoryDialoge()">Agregar Categoría</button>
                </li>
            </ul>
        </div>
    </mat-card-header>

    <mat-card style="margin: 20px;">
        <div mat-card-image>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource.data| filterCategory: terminoBusqueda : terminoBusquedaDescripcion">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Nº</th>
                        <td mat-cell *matCellDef="let element">{{element.id}}</td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nombre</th>
                        <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Descripción</th>
                        <td mat-cell *matCellDef="let element">{{element.description}}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Acciones</th>
                        <td mat-cell *matCellDef="let element; let index;">
                            <button mat-icon-button color="accent" (click)="edit(element.id, element.name, element.description)">
                                <mat-icon aria-label="Edit">edit</mat-icon>
                            </button>
                            <button mat-icon-button color="accent" (click)="eliminate(element.id)">
                                <mat-icon aria-label="Delete">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </mat-card-content>
        </div>
    </mat-card>

</mat-card>
