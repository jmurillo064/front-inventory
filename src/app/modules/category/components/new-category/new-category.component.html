<h2 mat-dialog-title>{{estadoForm}} nueva categoría</h2>
<mat-dialog-content>
    <form [formGroup]="categoryForm">
        <div class="category-container">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name" required=/>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Descripción" formControlName="description" required></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="onSave()" mat-button color="primary" [disabled]="categoryForm.invalid">
        <mat-icon>save</mat-icon>Guardar
    </button>
    <button (click)="onCancel()" mat-button color="primary">
        <mat-icon>cancel</mat-icon>Cancelar
    </button>
</mat-dialog-actions>
